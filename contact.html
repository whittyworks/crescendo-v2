        <p class="subtitle" style="font-family:'Great Vibes', cursive;">I’d love to hear from you</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact">
      <div class="container" style="max-width:600px;text-align:center;">
        <p>Have a question, collaboration idea, or prayer request?<br>
        Send a note below or email directly at  
        <a href="mailto:myholycrescendo@gmail.com">myholycrescendo@gmail.com</a>.</p>

        <form action="#" method="post" onsubmit="alert('Connect this form to your email service.'); return false;" style="margin-top:1.5rem;">
          <div style="display:flex;flex-direction:column;gap:10px;text-align:left;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn primary" style="margin-top:1rem;">Send Message</button>
        </form>
      </div>
    </section>
  </main>
