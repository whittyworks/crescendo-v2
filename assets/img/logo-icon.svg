<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="mauveIcon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DCC5D8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#DCC5D8;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="sageIcon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#B8C5B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8C5B0;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blushIcon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#EBD4D0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#EBD4D0;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="goldIcon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8C872;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </radialGradient>
    
    <filter id="watercolorIcon">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2"/>
      <feDisplacementMap in="SourceGraphic" scale="5" />
      <feGaussianBlur stdDeviation="2" />
    </filter>
    
    <filter id="glowIcon">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#FDF8F3" rx="20"/>
  
  <!-- Watercolor flower blooms in background -->
  <g filter="url(#watercolorIcon)" opacity="0.4">
    <circle cx="50" cy="60" r="35" fill="url(#mauveIcon)"/>
    <circle cx="150" cy="140" r="38" fill="url(#sageIcon)"/>
    <circle cx="140" cy="70" r="30" fill="url(#blushIcon)"/>
    <circle cx="60" cy="150" r="32" fill="url(#mauveIcon)"/>
  </g>
  
  <!-- Central emblem - The Son at the center -->
  <g transform="translate(100, 100)">
    <!-- Outer decorative elements -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.25"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#D4AF37" stroke-width="0.7" opacity="0.2"/>
    
    <!-- Sun rays - more prominent and radiant -->
    <g opacity="0.45" stroke="#D4AF37" stroke-width="0.9" stroke-linecap="round">
      <line x1="0" y1="-52" x2="0" y2="-70" />
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(15)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(30)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(45)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(60)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(75)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(90)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(105)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(120)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(135)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(150)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(165)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(180)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(195)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(210)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(225)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(240)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(255)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(270)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(285)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(300)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(315)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(330)"/>
      <line x1="0" y1="-52" x2="0" y2="-70" transform="rotate(345)"/>
    </g>
    
    <!-- Secondary rays for depth -->
    <g opacity="0.3" stroke="#D4AF37" stroke-width="0.6" stroke-linecap="round">
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(7.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(22.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(37.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(52.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(67.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(82.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(97.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(112.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(127.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(142.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(157.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(172.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(187.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(202.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(217.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(232.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(247.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(262.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(277.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(292.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(307.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(322.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(337.5)"/>
      <line x1="0" y1="-48" x2="0" y2="-60" transform="rotate(352.5)"/>
    </g>
    
    <!-- Crescendo wave symbol -->
    <g opacity="0.4" stroke="#D4AF37" fill="none" stroke-linecap="round">
      <path d="M -25 -3 Q 0 -12, 25 -3" stroke-width="2"/>
      <path d="M -20 6 Q 0 0, 20 6" stroke-width="2.5"/>
      <path d="M -15 14 Q 0 10, 15 14" stroke-width="3"/>
    </g>
    
    <!-- Radiant golden center - The Son -->
    <circle cx="0" cy="0" r="50" fill="url(#goldIcon)" opacity="0.2" filter="url(#glowIcon)"/>
    <circle cx="0" cy="0" r="45" fill="url(#goldIcon)" opacity="0.35" filter="url(#glowIcon)"/>
    <circle cx="0" cy="0" r="38" fill="url(#goldIcon)" opacity="0.5"/>
    <circle cx="0" cy="0" r="12" fill="url(#goldIcon)" filter="url(#glowIcon)" opacity="0.9"/>
  </g>
  
  <!-- Gold flecks - larger ones in Virgo constellation pattern -->
  <g fill="#D4AF37" filter="url(#glowIcon)">
    <!-- Virgo constellation (asymmetrical pattern) -->
    <!-- Spica (brightest star) -->
    <circle cx="100" cy="155" r="3.5" opacity="0.9"/>
    
    <!-- Main body stars -->
    <circle cx="90" cy="135" r="3" opacity="0.8"/>
    <circle cx="82" cy="118" r="2.7" opacity="0.75"/>
    <circle cx="75" cy="100" r="2.5" opacity="0.7"/>
    <circle cx="70" cy="85" r="2.8" opacity="0.75"/>
    
    <!-- Right arm -->
    <circle cx="115" cy="140" r="2.6" opacity="0.7"/>
    <circle cx="130" cy="130" r="2.8" opacity="0.75"/>
    <circle cx="145" cy="120" r="2.7" opacity="0.7"/>
    
    <!-- Head/top -->
    <circle cx="80" cy="70" r="2.9" opacity="0.8"/>
    <circle cx="95" cy="60" r="2.6" opacity="0.7"/>
    
    <!-- Left arm extension -->
    <circle cx="65" cy="95" r="2.5" opacity="0.7"/>
    <circle cx="50" cy="105" r="2.4" opacity="0.65"/>
    
    <!-- Smaller scattered flecks for balance -->
    <circle cx="160" cy="35" r="2" opacity="0.7"/>
    <circle cx="40" cy="40" r="2.2" opacity="0.7"/>
    <circle cx="170" cy="160" r="2" opacity="0.65"/>
    <circle cx="30" cy="170" r="2.1" opacity="0.7"/>
    <circle cx="150" cy="90" r="1.8" opacity="0.7"/>
    <circle cx="100" cy="30" r="1.9" opacity="0.7"/>
    <circle cx="180" cy="100" r="2" opacity="0.65"/>
    <circle cx="20" cy="100" r="2" opacity="0.7"/>
    <circle cx="100" cy="180" r="2.1" opacity="0.65"/>
    <circle cx="120" cy="165" r="1.8" opacity="0.7"/>
  </g>
  
  <!-- Subtle letter C in the center -->
  <text x="100" y="115" font-family="Cinzel, serif" font-size="65" 
        fill="#B8941F" text-anchor="middle" opacity="0.15" font-weight="600">
    C
  </text>
</svg>
